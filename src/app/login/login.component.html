<h2 class="display-2 my-3">Login</h2>

<form (submit)="submit(loginForm)" #loginForm="ngForm">

  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" name="email" id="email" placeholder="Email address"
      required
      email
      #email="ngModel"
      [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
      [class.is-valid]="email.valid"
    >
    <div class="invalid-feedback" *ngIf="email.invalid">
      Please provide an email address!
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="user.password" type="text" class="form-control" name="password" id="password" placeholder="Password"
      required
      #password="ngModel"
      [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
      [class.is-valid]="password.valid"
    >
    <div class="invalid-feedback" *ngIf="password.invalid">
      Please provide a password!
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
</form>
{{user|json}}
