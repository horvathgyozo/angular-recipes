<h2 class="display-2 my-3">Recipes</h2>

<div class="row">
  <form class="w-100">
    <div class="form-group">
      <input type="text"
        class="form-control"
        placeholder="Search for recipes"
        [value]="filterText"
        (input)="onFilterChange(filter.value)"
        #filter
      >
    </div>
  </form>
</div>

<div class="row">

  <div class="col-12 col-md-6 col-lg-4" *ngFor="let recipe of filteredRecipes">
    <div class="card my-3">
      <img class="card-img-top" [src]="recipe.imgUrl">
      <div class="card-body">
        <h4 class="card-title">{{ recipe.title }}</h4>
        <p class="card-text">{{ recipe.description }}</p>
        <a routerLink="/recipes/1" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
</div>
