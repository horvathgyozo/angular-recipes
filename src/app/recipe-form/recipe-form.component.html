<h2 class="display-2 my-3">New recipe</h2>

<form action="">

  <div class="form-group">
    <label for="name">Recipe name</label>
    <input type="text" class="form-control" id="name" placeholder="Recipe name" required>
    <div class="invalid-feedback">
      Please provide a recipe name!
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" required>
      <option>Soup</option>
      <option>Desert</option>
    </select>
  </div>
  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <textarea class="form-control" id="ingredients" rows="3" placeholder="- ingredient 1
    - ingredient 2" required></textarea>
    <div class="invalid-feedback">
      Please provide at least one ingredient!
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="5" required></textarea>
    <div class="invalid-feedback">
      Please provide a description!
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
